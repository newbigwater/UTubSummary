<!DOCTYPE html>
<html>
<head>
  <title>YouTube 요약 확장 프로그램 설정</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    
    h1 {
      color: #c00;
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      background-color: #c00;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #900;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>YouTube 요약 확장 프로그램 설정</h1>
  
  <div class="form-group">
    <label for="webhookUrl">웹훅 URL:</label>
    <input type="text" id="webhookUrl" placeholder="웹훅 URL을 입력해주세요 (필수)">
    <div class="note">요약 서비스 API의 웹훅 URL을 입력하세요. 이 설정은 필수입니다.</div>
  </div>
  
  <button id="saveBtn">저장</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="options.js"></script>
</body>
</html>
